        /* ---------------- Body & Global Styles ---------------- */
body {
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 20px;
    font-family: "Segoe UI", sans-serif;
    color: white;
    background: linear-gradient(to right, #072227, #001C30, #040D12, #001C30);
}

/* ---------------- Projects Container ---------------- */
.Projects-container {
    width: 90vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    text-align: center;
    padding: 40px;
}

/* Project Title */
.project-title {
    font-size: 40px;
    font-weight: bold;
    color: cadetblue;
    margin-bottom: 40px;
}

/* ---------------- Project Cards ---------------- */
.first-div,
.second-div,
.card-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 30px;
}

.project-card {
    width: 300px;
    height: 250px;
    color: #EDDFE0;
    font-size: 30px;
    background: #35858B;
    border-radius: 12px;
    box-shadow: 0px 4px 10px #4FBDBA;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

.project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 8px 15px #35858B;
}

/* Project Card Images */
.project-card img {
     
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
}

/* Reference Buttons Inside Cards */
.ref-button {
    margin-top: 8px;
}

.ref-button a {
    display: inline-block;
    margin-right: 10px;
    font-size: 18px;
    color: #fff;
    background: #1a2236;
    width: 35px;
    height: 35px;
    line-height: 35px;
    text-align: center;
    border-radius: 50%;
    transition: all 0.3s;
}

.ref-button a:hover {
    background: #35858B;
    color: #fff;
}

/* ---------------- Home & GitHub Buttons ---------------- */
.home-btn,
.github-section {
    position: absolute;
    top: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.home-btn {
    left: 50px;
}

.github-section {
    right: 50px;
}

.home-btn a img,
.github-section a img {
    width: 30px;
    height: 30px;
    transition: transform 0.3s ease-in-out;
}

.home-btn a img:hover,
.github-section a img:hover {
    transform: scale(1.1);
}

/* ---------------- Additional Cards/Containers ---------------- */
.card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 30px;
}

.card {
    background-color: lightblue;
    color: #222;
    border-radius: 3px;
    padding: 20px;
    width: 500px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

.card h2 {
    font-size: 20px;
    margin-bottom: 10px;
    color: black;
}

/* Code & Input Boxes */
.code-box,
.input-output {
    background-color: ghostwhite;
    padding: 10px;
    border-radius: 3px;
    text-align: left;
    font-family: monospace;
    overflow-x: auto;
}

.code-box {
    color: black;
}

.input-output {
    color: #111;
}

/* Buttons */
.btn-wrap {
    margin-top: 30px;
}

.btn {
    padding: 10px 25px;
    background-color: #beddfc;
    color: rgb(29, 28, 28);
    text-decoration: none;
    border-radius: 6px;
    font-size: 16px;
}

.btn:hover {
    background-color: #5b6877;
    color: #fff;
}
