<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concatenate Variables</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #F5F5F5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;             
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border-radius: 8px;  
      font-size: 16px;
      background-color: white;
    }
    button {
      padding: 10px 20px;
      background-color: #5c67f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #434dc8;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Concatenate Two Variables</h2>
    <input type="text" id="var1" placeholder="Enter first value">
    <br>
    <input type="text" id="var2" placeholder="Enter second value">
    <br>
    <button onclick="concatenate()">Concatenate</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    function concatenate() {
      const var1 = document.getElementById('var1').value;
      const var2 = document.getElementById('var2').value;
      const result = var1 + " " + var2;
document.getElementById('result').textContent = "Result: " + result;
}
</script>
</body>
</html>
